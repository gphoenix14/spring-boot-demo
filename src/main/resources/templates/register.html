<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        body{
            font-family:Arial,Helvetica,sans-serif;
            background:#f5f5f5;
        }

        .register-container{
            max-width:400px;
            margin:50px auto;
            padding:20px;
            background:#fff;
            border-radius:5px;
            box-shadow:0 2px 4px rgba(0,0,0,.1);
            text-align:center;
        }

        input[type=text],
        input[type=password]{
            width:100%;
            padding:10px;
            margin:10px 0;
            border:1px solid #ccc;
            border-radius:5px;
            box-sizing:border-box;
        }

        /* pulsante principale (verde) */
        button[type=submit]{
            width:100%;
            padding:10px;
            margin-top:10px;
            background:#4CAF50;
            color:#fff;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }
        button[type=submit]:hover{background:#45a049;}

        /* pulsante link → login (blu) */
        .login-btn{
            display:inline-block;
            width:100%;
            padding:10px;
            margin-top:8px;
            background:#008CBA;
            color:#fff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            text-decoration:none;
            box-sizing:border-box;
        }
        .login-btn:hover{background:#0070a2;}

        /* messaggio errore */
        .err{
            color:#c00;
            margin-bottom:10px;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Register</h2>

    <!-- messaggio se l’utente esiste già (o altro errore) -->
    <div th:if="${registrationError}" class="err"
         th:text="${registrationError}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="text"     th:field="*{username}" placeholder="Username"/>
        <input type="password" th:field="*{password}" placeholder="Password"/>
        <button type="submit">Register</button>
    </form>

    <!-- nuovo pulsante/link verso il login -->
    <a th:href="@{/login}" class="login-btn">Già un account? Loggati qui</a>
</div>
</body>
</html>
